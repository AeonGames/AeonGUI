name: Build on Ubuntu

on: [push, pull_request]
env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    name: ${{ matrix.name }}

    strategy:
      matrix:
        include:
          - compiler: gcc
            precompile_headers: "ON"
            name: "GCC with PCH"
          - compiler: gcc
            precompile_headers: "OFF"
            name: "GCC without PCH"

    steps:
    - name: '🧰 Checkout'
      uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt-get install -y build-essential software-properties-common gcc g++ sed python3 tar wget cmake autoconf automake libtool curl make unzip zlib1g-dev libpng-dev vim-common git libgtest-dev google-mock libglu1-mesa-dev freeglut3-dev mesa-common-dev libcairo-dev libxml2-dev
      if: matrix.compiler == 'gcc'

    - name: '🛠️ Configuring'
      run: cmake -B ${{github.workspace}}/build -DCMAKE_DISABLE_PRECOMPILE_HEADERS=${{ matrix.precompile_headers == 'OFF' && 'ON' || 'OFF' }} -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
      if: matrix.compiler == 'gcc'

    - name: '🏗️ Building'
      run: cmake --build ${{github.workspace}}/build

    - name: '🧪 Running Tests'
      run: ctest --test-dir ${{github.workspace}}/build
